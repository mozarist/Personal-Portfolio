<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoplay Card</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    .card-container {
      width: 300px;
      height: 200px;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      background: #fff;
    }
    .card-content {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    .card-content.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card-content active">Hello, I'm Azzam!</div>
    <div class="card-content">I love Front-end Dev</div>
    <div class="card-content">Check out my projects!</div>
    <div class="card-content">Let's work together!</div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card-content');
    let currentIndex = 0;

    setInterval(() => {
      cards[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % cards.length;
      cards[currentIndex].classList.add('active');
    }, 3000); // Ganti isi setiap 3 detik
  </script>
</body>
</html>
